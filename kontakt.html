    <main class="container">
        <div class="row">
            <section class="col-sm-8">
                <form>
                    <div class="form-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <h1 class="mail">Napisz do mnie teraz...</h1>
                        <div style="clear:both"></div>
                        <label for="exampleInputEmail1">Imię i nazwisko</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Imię i nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Adres email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="sample@email.com">
                        <small id="emailHelp" class="form-text text-muted">Podaj nam swój email - nie wysyłamy spamu!</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Wiadomość</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Zaznacz mnie!
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>
            </section>

        </div>
